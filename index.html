<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tangerine" />
		<script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
		<title>Postcard</title>
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>

			<hr />

			<div class="postcard-body">
				<div class="body-left">
					<p>
						Dear everyone, this is my first assignment for my 4geeks Acdemy full stack developer course. It has been quite straighforward,
						although at points a little tricky.<br /><br />
						In general, all good.
					</p>
				</div>
				<div class="body-right">
					<form>
						<input type="text" name="Name" placeholder="Name" /> <br />
						<input type="email" name="Email" placeholder="Email" /> <br />
						<input type="text" name="Comments" placeholder="Comments" />
					</form>
				</div>
			</div>

			<div class="postcard-footer">
				<button>Send my Postcard <i class="fa-solid fa-champagne-glasses"></i></button>
			</div>
		</div>
	</body>
</html>
